<!DOCTYPE html>
<html>
<body onload="fixinput">

<p>This example uses the HTML DOM to assign an "onkeyup" event to an input element.</p>

<p>Press a key inside the text field and release it to set the text to uppercase.</p>

Enter your name: <input type="text" id="fname">

<p id="editme2"> </p>

<script>
    function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
      for(var i=0; i<ca.length; i++) {
	  var c = ca[i];
	  while (c.charAt(0)==' ') c = c.substring(1);
	  if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
      }
    return "";
    } // getCookie
    
    
    function fixinput{
    /* var inputcookie=getCookie("inputcookie");
    if (inputcookie!=""){
      // retrieve the cookie
      $retrievedcookie = getCookie("inputcookie");    
      // change fname to be cookie value
      document.getElementById("fname").value = $retrievedcookie; */
      window.alert($retrievedcookie);
    } // fixinput
    
    document.getElementById("fname").onkeyup = function() {myFunction()};

    function myFunction() {
    // get input element as var
    var $input = document.getElementById("fname").value;
    
    // start a cookie named inputcookie
    var $inputcookie = "inputcookie=";
    
    // add actual input value to inputcookie
    $inputcookie += $input;    
    
    // plant the cookie 
    document.cookie=$inputcookie;
    
    // retrieve the cookie
    $retrievedcookie = getCookie("inputcookie");
    
    // change editme2 to be cookie value
    document.getElementById("editme2").innerHTML = $retrievedcookie;
    
    
}
</script>

</body>
</html>
